<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" fill="none">
  <!-- Background circle -->
  <circle cx="100" cy="100" r="95" fill="#5e72e4" opacity="0.1"/>

  <!-- Code lines -->
  <rect x="40" y="60" width="60" height="4" rx="2" fill="#8898aa" opacity="0.6"/>
  <rect x="40" y="70" width="80" height="4" rx="2" fill="#8898aa" opacity="0.6"/>
  <rect x="40" y="80" width="50" height="4" rx="2" fill="#8898aa" opacity="0.6"/>
  <rect x="40" y="90" width="70" height="4" rx="2" fill="#8898aa" opacity="0.6"/>
  <rect x="40" y="100" width="55" height="4" rx="2" fill="#8898aa" opacity="0.6"/>
  <rect x="40" y="110" width="75" height="4" rx="2" fill="#8898aa" opacity="0.6"/>
  <rect x="40" y="120" width="45" height="4" rx="2" fill="#8898aa" opacity="0.6"/>

  <!-- Bug icon (stylized) -->
  <g transform="translate(70, 75)">
    <!-- Bug body -->
    <ellipse cx="0" cy="5" rx="12" ry="15" fill="#f5365c"/>
    <ellipse cx="0" cy="-5" rx="10" ry="10" fill="#f5365c"/>

    <!-- Bug spots -->
    <circle cx="-4" cy="3" r="2" fill="#8B0000" opacity="0.5"/>
    <circle cx="4" cy="6" r="2" fill="#8B0000" opacity="0.5"/>
    <circle cx="0" cy="10" r="2" fill="#8B0000" opacity="0.5"/>

    <!-- Bug antennas -->
    <line x1="-5" y1="-12" x2="-3" y2="-8" stroke="#8B0000" stroke-width="2" stroke-linecap="round"/>
    <line x1="5" y1="-12" x2="3" y2="-8" stroke="#8B0000" stroke-width="2" stroke-linecap="round"/>
    <circle cx="-5" cy="-12" r="1.5" fill="#8B0000"/>
    <circle cx="5" cy="-12" r="1.5" fill="#8B0000"/>

    <!-- Bug legs -->
    <line x1="-12" y1="0" x2="-16" y2="-3" stroke="#8B0000" stroke-width="2" stroke-linecap="round"/>
    <line x1="-12" y1="5" x2="-16" y2="8" stroke="#8B0000" stroke-width="2" stroke-linecap="round"/>
    <line x1="12" y1="0" x2="16" y2="-3" stroke="#8B0000" stroke-width="2" stroke-linecap="round"/>
    <line x1="12" y1="5" x2="16" y2="8" stroke="#8B0000" stroke-width="2" stroke-linecap="round"/>
  </g>

  <!-- Magnifying glass -->
  <g transform="translate(130, 130)">
    <!-- Glass circle -->
    <circle cx="0" cy="0" r="30" fill="none" stroke="#5e72e4" stroke-width="6"/>
    <circle cx="0" cy="0" r="30" fill="#ffffff" opacity="0.3"/>

    <!-- Glass reflection -->
    <path d="M -15,-15 Q -10,-20 -5,-15" stroke="#ffffff" stroke-width="3" fill="none" opacity="0.7" stroke-linecap="round"/>

    <!-- Handle -->
    <line x1="22" y1="22" x2="40" y2="40" stroke="#5e72e4" stroke-width="6" stroke-linecap="round"/>
  </g>

  <!-- Warning/Alert symbol -->
  <circle cx="155" cy="65" r="15" fill="#fb6340"/>
  <text x="155" y="72" text-anchor="middle" fill="white" font-size="20" font-weight="bold" font-family="Arial">!</text>
</svg>
