# Application Name
spring.application.name=BugTracker

# Server Port
server.port=8080

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/bugtracker
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# JWT Configuration
jwt.secret=yourSecretKeyHerePleaseChangeThisToAVeryLongAndSecureRandomString
jwt.expiration=86400000

# Logging
logging.level.org.springframework.security=DEBUG
logging.level.com.bugtracker.app=DEBUG